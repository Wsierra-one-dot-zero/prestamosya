{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-0">
    <!-- Hero Section -->
    <div class="hero-section bg-primary text-white py-5">
        <div class="container text-center py-5">
            <h1 class="display-4 fw-bold mb-4">
                <i class="fas fa-hand-holding-usd me-2"></i>
                PrestamosYa
            </h1>
            <p class="lead mb-4">La solución inteligente para tus necesidades financieras</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="#como-funciona" class="btn btn-outline-light btn-lg px-4">
                    <i class="fas fa-play-circle me-2"></i> Cómo funciona
                </a>
            </div>
        </div>
    </div>

    <!-- Características -->
    <div class="container py-5">
        <div class="row g-4">
            {% for item in caracteristicas %}
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center p-4">
                        <div class="icon-circle bg-light-primary text-primary mb-3 mx-auto">
                            <i class="fas {{ item.icono }} fa-2x"></i>
                        </div>
                        <h3>{{ item.titulo }}</h3>
                        <p class="text-muted">{{ item.descripcion }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<style>
    .hero-section {
        background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
    }
    .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .bg-light-primary {
        background-color: rgba(13, 110, 253, 0.1);
    }
</style>
{% endblock %}
